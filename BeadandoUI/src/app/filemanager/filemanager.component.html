<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="openUpload(contentUpload)">
      <i class="fa fa-user"></i>Upload file</button>
    <button class="btn btn-md btn-outline-primary" (click)="getFiles()">
      <i class="fa fa-user"></i>List my files</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>File</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of files">
      <td><span>{{file.name}}</span></td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="download(file)">
          <i class="fa fa-edit"></i>Download</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, file)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #contentUpload let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  enctype="multipart/form-data" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="file" name="file" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <button class="form-control">Upload file</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Do you want to delete the file?</h2>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes!</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Delete click')">Cancel</button>
  </div>
</ng-template>
